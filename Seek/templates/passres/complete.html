{% extends "Seek/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Forgot password? {% endblock %} {% block body %}
<div class="jumbotron jumbotron-fullheight jumbo-vertical-center bg-dark mb-0 radius-0">
    <div class="container">
        <div class="login-form">
           
            <form method="post">
                {% csrf_token %}
                <h2 class="display-4 text-center">Password Changed Successfully</h2>
                <p class="text-center" style="font-size: large;">Your password has been set. Congratulations, You may go ahead and <a href="/accounts/login/">sign in</a> now.</p>
            </form>
        </div>

        {% endblock %}
